<div th:fragment="cardProvider" class="row row-cols-1 row-cols-md-3 g-4">
  <div class="col" th:each="provider : ${searchReturn}">
    <!-- eric: apartir de aca es la plantilla que se crea multipl veces -->
      <div class="card h-100" th:id="'provider-' + ${provider.id}" th:data-id="${provider.id}">
        <img th:src="@{'/image/DB/' + ${provider.image}}" class="card-img-top" alt="profile-provider">
          <div class="card-body">
              <h5 class="card-title" th:text="${provider.name+' '+provider.lastname}"></h5>
              <p class="card-text" th:text="${provider.profession}"></p>
          </div>
          <div class="card-footer">
              <div th:switch="${provider.rating}">
                  <small th:case="1" class="text-body-secondary">⭐️</small>
                  <small th:case="2" class="text-body-secondary">⭐⭐️</small>
                  <small th:case="3" class="text-body-secondary">⭐⭐⭐️️️</small>
                  <small th:case="4" class="text-body-secondary">⭐⭐⭐️⭐️️</small>
                  <small th:case="5" class="text-body-secondary">⭐⭐⭐️⭐️⭐️️</small>
                  <small th:case="0" class="text-body-secondary">"Sin Puntuaciones"️</small>
              </div>
          </div>
      </div>
  </div>
</div>
