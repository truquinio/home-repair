<!DOCTYPE html>
<!-- html xmlns:th="http://www.thymeleaf.org" = Para evitar que HTML arroje errores por trabajar con elementos de thymeleaf -->
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="th_templates/head :: head"></head>

<body>
  <!-- NAVBAR >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->
  <header th:replace="th_templates/navbar :: navbar"></header>

  <main class="main-index">
    <br><br><br>

    <!-- IMG OF THE HANDYMAN >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->
    <div class="container text-center">
      <div class="row">
        <div class="col left-col">

          <h4>Hola <span th:text="${session.userSession.name}"></span>, te damos la bienvenida a:</h4>
          <h1 class="big-title">Mi marido<br>
            te lo hace</h1>

          <div sec:authorize="hasRole('ROLE_CUSTOMER')">
            <button type="button" class="btn btn-warning button btn-index-home"
              onclick="window.location.href='/search?profession=&st='">üß∞ Buscar Servicios</button>
          </div>
          <div sec:authorize="hasRole('ROLE_PROVIDER')">
            <button type="button" class="btn btn-warning button btn-index-home" onclick="window.location.href='/work/worksList'">üõ†Ô∏è Mis trabajos</button>
          </div>
        </div>

        <div class="col">
          <img class="image3" src="../img/repairHouse.svg" alt="home repair">
        </div>

      </div>
    </div>


    <!-- IMG / PROVIDERS >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->
    <section id="services-cards" class="services-cards">
      <h3 class="title">Servicios</h3>

      <div th:replace="th_templates/cardServices :: cardServices"></div>
    </section>

    <!-- NEIGHBORHOOD MAP >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->
    <section>
      <h3 class="title">Zona de trabajo</h3>

      <div th:replace="th_templates/map :: map"></div>
    </section>

    <br><br>
  </main>

  <!-- FOOTER >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->
  <footer th:replace="th_templates/footer :: footer"></footer>

  <!-- SCRIPT FormValidation -->

  <script src="/src/main/resources/static/js/formValidation.js"></script>

  <!-- Script / Bootstrap -->
  <div th:replace="th_templates/bootstrap :: bootstrap"></div>

</body>

</html>
